<!DOCTYPE html>
<html lang="cn" style="height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, initial-scale=1">
    <meta name="description" content="502">
    <meta http-equiv="refresh" content="10;url=/">
    <title>PJ568 | 502</title>
    <link rel="icon" type="image/svg+xml" href="https://blog.PJ568.sbs/images/PJ568.svg">
    <style>
        body {
            background-color: black;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body>* {
            color: #BDBDBD;
            font-family: Arial, sans-serif;
        }

        ::selection {
            background-color: #FFEEEE;
            color: initial;
        }

        .container {
            align-items: center;
            display: flex;
            justify-content: center;
            height: calc(100% - 1rem);
            margin: 0;
            padding-right: 1rem;
            padding-bottom: 1rem;
            flex-direction: column;
        }

        .box {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            max-width: 20rem;
            border: .1rem solid #424242;
            border-radius: 1.5rem;
            overflow: scroll;
            width: calc(100% - 2rem);
            padding-right: 1rem;
            padding-bottom: 1rem;
        }

        .box:hover {
            color: #E0E0E0;
            border: .1rem solid #9E9E9E;
        }

        .child {
            margin-left: 1rem;
            margin-top: 1rem;
        }

        a {
            text-decoration: none;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body>
    <a class="container" href="/">
        <div class="box child">
            <h1 class="child">502</h1>
            <p class="child">服务器拒绝请求。点击尝试前往主页。</p>
        </div>
    </a>
</body>

</html>
